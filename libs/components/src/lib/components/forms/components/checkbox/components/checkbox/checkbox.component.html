<input
  [attr.tabindex]="(input.disabled$ | async) ? -1 : 0"
  [checked]="checkbox.checked$ | async"
  [attr.aria-labelledby]="input.labelId$ | async"
  [attr.aria-required]="(input.required$ | async) || null"
  [disabled]="input.disabled$ | async"
  [attr.id]="input.id"
  [indeterminate]="checkbox.indeterminate$ | async"
  (click)="checkbox._onInputInteraction($event)"
  (blur)="checkbox._controlTouched()"
  class="et-checkbox-native-input"
  type="checkbox"
/>

<div [ngClass]="{ 'et-checkbox-checked--active': checkbox.checked$ | async }" class="et-checkbox-checked"></div>
<div
  [ngClass]="{ 'et-checkbox-indeterminate--active': checkbox.indeterminate$ | async }"
  class="et-checkbox-indeterminate"
></div>
