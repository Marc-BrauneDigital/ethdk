<!-- eslint-disable @angular-eslint/template/use-track-by-function -->
<!-- Inputs -->
<ng-content />

<!-- Track -->
<div class="et-slider__track">
  <div class="et-slider__track--inactive"></div>
  <div class="et-slider__track--active">
    <div #trackActive class="et-slider__track--active_fill"></div>
  </div>
  <div *ngIf="showTickMarks" #tickMarkContainer class="et-slider__tick-marks">
    <ng-container *ngIf="_cachedWidth">
      <div
        *ngFor="let tickMark of _tickMarks; let i = index"
        [class]="tickMark === 0 ? 'et-slider__tick-mark--active' : 'et-slider__tick-mark--inactive'"
        [style.transform]="_calcTickMarkTransform(i)"
      ></div>
    </ng-container>
  </div>
</div>

<!-- Thumbs -->
<et-slider-thumb
  *ngIf="_isRange"
  [discrete]="discrete"
  [thumbPosition]="1"
  [valueIndicatorText]="startValueIndicatorText"
/>

<et-slider-thumb [discrete]="discrete" [thumbPosition]="2" [valueIndicatorText]="endValueIndicatorText" />
