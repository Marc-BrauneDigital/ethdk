<input
  [attr.id]="input.id"
  [attr.aria-labelledby]="input.labelId$ | async"
  [required]="input.required$ | async"
  [attr.type]="(passwordInput.showPassword$ | async) ? 'text' : 'password'"
  (input)="passwordInput._onInputInteraction($event)"
  (blur)="passwordInput._controlTouched()"
  class="et-input et-password-input"
  etNativeInputRef
  spellcheck="false"
/>

<ng-content select="et-password-input-toggle" />
