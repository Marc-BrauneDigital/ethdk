<button
  [attr.tabindex]="slideToggle.disabled ? -1 : 0"
  [attr.aria-checked]="slideToggle.checked"
  [disabled]="slideToggle.disabled"
  [id]="slideToggle.uniqueId"
  (click)="slideToggle._onInputInteraction($event)"
  class="et-slide-toggle-button"
  role="switch"
  type="button"
>
  <div class="et-slide-toggle-handle"></div>
</button>
