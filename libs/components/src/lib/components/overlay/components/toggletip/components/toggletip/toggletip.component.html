<div class="et-toggletip-container" cdkTrapFocus>
  <ng-container *ngIf="toggletipText">
    {{ toggletipText }}
  </ng-container>

  <ng-container *ngIf="toggletipTemplate">
    <ng-container *ngTemplateOutlet="toggletipTemplate"></ng-container>
  </ng-container>

  <div class="toggletip-arrow" data-popper-arrow></div>
</div>
