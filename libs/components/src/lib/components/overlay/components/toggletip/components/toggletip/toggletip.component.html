<div class="et-toggletip-container">
  <ng-container *ngIf="toggletipText">
    {{ toggletipText }}
  </ng-container>

  <ng-container *ngIf="toggletipTemplate">
    <ng-container *ngTemplateOutlet="toggletipTemplate" />
  </ng-container>

  <div class="toggletip-arrow" data-popper-arrow></div>
</div>
