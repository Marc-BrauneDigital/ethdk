<ng-container *ngIf="_bracket">
  <ng-container *ngFor="let round of _bracket.bracketRounds; trackBy: trackByRound; let roundIndex = index">
    <div
      *ngIf="_config.roundHeader.component"
      [style.--_cs]="round.column.start"
      [style.--_ce]="round.column.end"
      [style.--_rs]="
        round.data.type === 'loser_bracket' || round.data.type === 'third_place' ? round.row.start + 1 : round.row.start
      "
      [attr.is-loser-round-header]="round.data.type === 'loser_bracket' || round.data.type === 'third_place'"
      class="et-bracket-round"
    >
      <ng-container *cdkPortalOutlet="createRoundPortal(round, _config.roundHeader.component)"></ng-container>
    </div>
    <ng-container *etLet="_bracket.bracketRounds[roundIndex - 1] as lastRound">
      <ng-container *etLet="_bracket.bracketRounds[roundIndex + 1] as nextRound">
        <ng-container *ngFor="let match of round.matches; trackBy: trackByMatch; let matchIndex = index">
          <div
            *ngIf="getConnectedMatches(match) as connectedMatches"
            [style.--_cs]="round.column.start"
            [style.--_ce]="round.column.end"
            [style.--_rs]="
              round.data.type === 'loser_bracket' || round.data.type === 'third_place'
                ? match.row.start + (_config.roundHeader.component ? 2 : 0)
                : match.row.start + (_config.roundHeader.component ? 1 : 0)
            "
            [style.--_re]="
              round.data.type === 'loser_bracket' || round.data.type === 'third_place'
                ? match.row.end + (_config.roundHeader.component ? 2 : 0)
                : match.row.end + (_config.roundHeader.component ? 1 : 0)
            "
            [style.--_line-multi-after]="getLineMultiAfter(roundIndex)"
            [attr.et-has-parents]="!!connectedMatches.previousMatches?.length"
            [attr.et-has-child]="!!connectedMatches.nextMatch"
            [attr.et-child-connector-shape]="getChildConnectorShape(match, connectedMatches.nextMatch)"
            [attr.line-span-before]="getLineSpan(lastRound, lastRound, round, nextRound)"
            [attr.line-span-current]="getLineSpan(round, lastRound, round, nextRound)"
            [attr.line-span-after]="getLineSpan(nextRound, lastRound, round, nextRound)"
            [attr.is-first-loser-round-match]="
              (round.data.type === 'loser_bracket' || round.data.type === 'third_place') && matchIndex === 0
            "
            [attr.is-last-lower-bracket-match]="
              round.data.type === 'loser_bracket' &&
              (roundIndex === _bracket.bracketRounds.length - 1 || nextRound?.data?.type === 'third_place')
            "
            class="et-bracket-match"
          >
            <ng-container *cdkPortalOutlet="createMatchPortal(match, _config.match.component)"></ng-container>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
