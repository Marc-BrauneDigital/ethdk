<div [style.--total-rounds]="result.totalColumns" class="et-bracket-container">
  <ng-container *ngFor="let item of result.rounds">
    <div
      *ngFor="let match of item.matches"
      [style.--_cs]="item.column.start"
      [style.--_ce]="item.column.end"
      [style.--_rs]="match.row.start"
      [style.--_re]="match.row.end"
      class="et-bracket-round"
    >
      {{ item.name }} <br />
      ({{ item.matchCount }} matches)
    </div>
  </ng-container>
</div>
