<div class="et-checkbox">
  <div [ngClass]="{ 'et-checkbox-check--active': checkbox.checked$ | async }" class="et-checkbox-check"></div>
  <div
    [ngClass]="{ 'et-checkbox-indeterminate--active': checkbox.indeterminate$ | async }"
    class="et-checkbox-indeterminate"
  ></div>
</div>

<ng-content />
